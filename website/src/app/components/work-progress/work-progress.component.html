<div class="work-progress">
  <h1>Przebieg prac</h1>
  <div class="hr"></div>
  <div class="timeline">
    <div *ngFor="let element of events; let i = index">
      <div class="container" [ngClass]="{ left: i % 2 !== 0, right: i % 2 == 0 }" data-aos="flip-up"
        data-aos-duration="500">
        <div class="content">
          <h2>{{ element.day }}.{{ element.month }}.{{ element.year }}</h2>
          <p>{{ element.details }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
