<div class="work-schedule">
  <h1>Harmonogram pracy</h1>
  <div class="hr"></div>
  <div class="table">
    <table mat-table [dataSource]="events" data-aos="flip-down" data-aos-duration="500">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Okres </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} {{element.year}} </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Szczegóły </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <ng-template [ngIf]="element.done === 'yes'">
            <i class="fa fa-check icon" matTooltip="Ukończone" matTooltipPosition="after"></i>
          </ng-template>
          <ng-template [ngIf]="element.done === 'still-working'">
            <i class="fa fa-cog fa-spin fa-3x fa-fw icon" matTooltip="W trakcie..." matTooltipPosition="after"></i>
          </ng-template>
          <ng-template [ngIf]="element.done === 'no'">
            <i class="fa fa-close icon" matTooltip="Nieukończone" matTooltipPosition="after"></i>
          </ng-template>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
