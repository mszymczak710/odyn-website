<div class="header">
  <h1 class="header-title">Odyn</h1>
  <h2 class="header-subtitle">Twój niezawodny wideorejestrator</h2>
  <nav class="navigation">
    <button class="btn" routerLink="/project-info" matTooltip="O projekcie" matTooltipPosition="below">
      <i class="fa fa-laptop"></i>
    </button>
    <button class="btn" routerLink="/team" matTooltip="Nasz zespół" matTooltipPosition="below">
      <i class="fa fa-users"></i>
    </button>
    <button class="btn" routerLink="/meetings" matTooltip="Spotkania" matTooltipPosition="below">
      <i class="fa fa-handshake-o"></i>
    </button>
    <button class="btn" routerLink="/work-progress" matTooltip="Przebieg prac" matTooltipPosition="below">
      <i class="fa fa-tasks"></i>
    </button>
    <button class="btn" routerLink="/work-schedule" matTooltip="Harmonogram pracy" matTooltipPosition="below">
      <i class="fa fa-calendar"></i>
    </button>
    <button class="btn" routerLink="/semester-reports" matTooltip="Raporty semestralne" matTooltipPosition="below">
      <i class="fa fa-file-pdf-o"></i>
    </button>
    <button class="btn" routerLink="/documentation" matTooltip="Dokumentacja" matTooltipPosition="below">
      <i class="fa fa-book"></i>
    </button>
  </nav>
</div>
<div class="video-recorder">
  <div class="corners">
    <div class="top left"></div>
    <div class="top right"></div>
    <div class="bottom left"></div>
    <div class="bottom right"></div>
  </div>
  <div class="recorder">
    <span>PLAY <i class="fa fa-play play_icon"></i></span>
    <span>REC <i class="fa fa-circle rec_icon"></i>
    </span>
  </div>
  <div class="timer">
    <cd-timer format="ms"></cd-timer>
  </div>
</div>
