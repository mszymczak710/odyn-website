<div class="video-recorder">
  <div class="corners">
    <div class="top left"></div>
    <div class="top right"></div>
    <div class="bottom left"></div>
    <div class="bottom right"></div>
  </div>
  <div class="recorder">
    <span>PLAY <i class="fa fa-play play_icon"></i></span>
    <span>REC <i class="fa fa-circle rec_icon"></i>
    </span>
  </div>
  <div class="timer">
    <cd-timer format="ms"></cd-timer>
  </div>
</div>
