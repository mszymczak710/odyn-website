<div class="semester-reports">
  <h1>Raporty semestralne</h1>
  <div class="hr"></div>
  <mat-tab-group dynamicHeight color="primary" animationDuration="1000ms" class="mat-elevation-z4 tabs"
    data-aos="zoom-in-up" data-aos-duration="1000">
    <mat-tab label="Semestr zimowy 2022/2023">
      <div class="reports">
        <a href="./assets/reports/winter/Raport Zespołu.pdf" target="_blank" rel="noreferrer" class="item-main"
          matTooltip="Kliknij aby otworzyć raport" matTooltipPosition="below">
          <i class="fa fa-users"></i>Raport zespołu </a>
        <ng-container *ngFor="let element of winterReports, let i = index">
          <a href="{{element.src}}" target="_blank" rel="noreferrer" class="item item-{{i}}"
            matTooltip="Kliknij aby otworzyć raport" matTooltipPosition="below">
            <i class="fa fa-user"></i>{{element.description}}</a>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Semestr letni 2022/2023">
      <div class="reports">
        <a (click)="alertMessage()" class="item-main">
          <i class="fa fa-users"></i>Raport zespołu </a>
        <ng-container *ngFor="let element of winterReports, let i = index">
          <a (click)="alertMessage()" target="_blank" rel="noreferrer" class="item item-{{i}}">
            <i class="fa fa-user"></i>{{element.description}}</a>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
